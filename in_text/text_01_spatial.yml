title: >-
  Predicting water temperature in the Delaware River Basin: 1 Waterbody information for 456 river reaches and 2 reservoirs

abstract: >-
  This dataset provides one shapefile of polylines for the 456 river segments in this study, a reservoir polygon metadata file, and one shapefile of reservoir polygons for the Pepacton and Cannonsville reservoirs.

cross-cites:
  -
    authors: ['Roland Viger', 'XX']
    title: >-
      GIS Features of the Geospatial Fabric for National Hydrologic Modeling
    pubdate: 2014
    link: http://dx.doi.org/doi:10.5066/F7542KMD

